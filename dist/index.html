<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body>
    <div class="blackback"></div>
    <div class="container">
        <div class="span6 offset3 loginpad">
            <h3>欢迎来到测试，请登录</h3>
            <div id="loginput">
                <div class="innamebar row-fluid">
                    <div class="span8">
                        <input type="text" class="input loginname" placeholder="请在此输入昵称">
                    </div>
                    <div class="span4">
                        <button id="loginBtn" type="submit" class="btn-block btn btn-large btn-primary">登&nbsp&nbsp录</button>
                    </div>
                </div>
                <div class="progress progress-striped active stickItem">
                    <div id="loginbar" class="bar" style="width: 0%"></div>
                </div>
            </div>
            <div id="loading">
                <div class="windows8">
                <div class="wBall" id="wBall_1">
                <div class="wInnerBall">
                </div>
                </div>
                <div class="wBall" id="wBall_2">
                <div class="wInnerBall">
                </div>
                </div>
                <div class="wBall" id="wBall_3">
                <div class="wInnerBall">
                </div>
                </div>
                <div class="wBall" id="wBall_4">
                <div class="wInnerBall">
                </div>
                </div>
                <div class="wBall" id="wBall_5">
                <div class="wInnerBall">
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="banner">
            <h1>框架测试~</h1>
            <h4>by jin</h4>
        </div>
        <div class="row-fluid">
            <div id="textlayyout" class="span8 textlayyout">
                
            </div>
            <div class="btn-group btn-group-vertical span4 userlist">
                
            </div>
        </div>
        <div class="row-fluid">
            <div class="span9 inputarea">
                <textarea rows="3" class="txtarea span12"></textarea>
            </div>
            <div class="span3 controlarea">
                <button id="sendBtn" class="testBtn btn-block">发送(Ctrl+Enter)</button>
                <button class="testBtn btn-block btn-success" disabled="disabled">广&nbsp&nbsp播</button>
            </div>
        </div>
        

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        

        <script data-main="scripts/main" src="scripts/vendor/require.js"></script>
    <div>
    </div></div></body>
<!--msg to me template-->
<script type="text/template" id="msgToMe">
    <div class="row-fluid msg">
        <div class="span2">
            <span class="label label-info masName"><%=fromUser%></span>
        </div>
        <div class="span9">
            <div class="arrow"></div>
            <div class="popup right"><%=msgText%></div>
        </div>
    </div>
</script>
<!--msg from me template-->
<script type="text/template" id="myMsg">
    <div class="row-fluid mysend">
        <div class="span9 offset1">
            
            <div class="popup right"><div style="text-align:left"><%=msgText%></div></div>
            <div class="arrow"></div>
        </div>
        <div class="span2 myname">
            <span class="label label-success nameMe">我</span>
        </div>
        
    </div>
</script>
<!--userList template-->
<script type="text/template" id="userTemp">
    <div id="usr_<%=userId%>" ><%=userName%></div>
</script>
</html>
